<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="card">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/1.svg" alt="">
                    <h2>Welocme</h2>
                    <h3>Create your username</h3>
                    <input 
                        type="text"
                        spellcheck="false"
                        oninput="checkValid(event)"
                        placeholder="e.g. johnsmith"
                    />
                    <button disabled type="button" onclick="gotoSlide(1)">Next</button>
                </div>
                <div class="swiper-slide">
                    <div className="image-wrapper">
                      <img src="assets/2.svg" />
                    </div>
                    <h2>Security</h2>
                    <h3>Enter a strong password</h3>
                    <input
                      oninput="checkValid(event)"
                      type="password"
                      placeholder="Your password"
                    />
                    <button disabled type="button" onclick="gotoSlide(2)">Next</button>
                </div>
                <div class="swiper-slide">
                    <div className="image-wrapper">
                      <img src="assets/3.svg" />
                    </div>
                    <h2>Finish</h2>
                    <h3>You're all good to go</h3>
                    <button class="secondary" onclick="restart()">Restart</button>
                    <button type="submit">Sign up</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
